    <a href="index.html">
      <img src="bilder/BøIndustriLogo.png" alt="Bø Industribedrift" class="logo">
    </a>
    <nav>

<section class="contact container">
  <h2>Kontakt Oss</h2>
  <form>
    <label for="name">Navn:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">E-post:</label>
    <input type="email" id="email" name="email" required>
    <label for="message">Melding:</label>
    <textarea id="message" name="message" rows="5" required></textarea>
    <button type="submit">Send</button>
  </form>
  <div class="map-container">
    <h3>Besøk Oss</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2400.146321586933!2d10.753534715369027!3d59.911491491921634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46416c1b2d4d8d31%3A0x62d58d1236b7b299!2sOslo%2C%20Norway!5e0!3m2!1sen!2sus!4v1632166356789!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
  </div>
</section>
